<body>

    <div class="form-container">
        <h2>login</h2>
        <form action="">
            <div class="form-wraper">
                <p>Digite seu nome</p>
                <input type="text" name="nome"
                required placeholder="Nome">
            </div><!--form-wraper -->

            <div class="form-wraper">
                <p><i class="bi bi-envelope-at-fill"></i>Digite E-mail</p>
                <input type="text" name="nome"
                required placeholder="E-mail">
            </div><!--form-wraper -->

            <div class="form-wraper">
                <p><i class="bi bi-telephone-fill"></i>Digite seu telefone</p>
                <input type="text" name="nome"
                required placeholder="Telefone">
            </div><!--form-wraper -->

            <div class="form-wraper">
                <p><i class="bi bi-key-fill"></i>Digite sua Senha</p>
                <input type="password" name="nome"
                required placeholder="Nome">
            </div><!--form-wraper -->

            <div class="form-wraper">
                <input type="submit" name="acao"
                value="enviar">
            </div><!--form-wraper -->




        </form>
